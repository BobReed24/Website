<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirect Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script>
    // Check if the target URL is reachable
    function checkConnection() {
      fetch("https://8000-gitpoddemos-votingapp-yrezjdikz9l.ws-us116.gitpod.io/login", {mode: 'no-cors'})
      .then((response) => {
        // Redirect to the login page if connection is successful
        window.location.href = "https://8000-gitpoddemos-votingapp-yrezjdikz9l.ws-us116.gitpod.io/home";
      })
      .catch((error) => {
        // Redirect to the server down page if the connection fails
        window.location.href = "https://bobreed24.github.io/Website/serverdown.html";
      });
    }
    
    // Run the check when the page loads
    window.onload = checkConnection;
  </script>
</head>
<body>
  <main class="container">
    <h1>Checking server status...</h1>
    <p>Please wait while we verify the connection.</p>
  </main>
</body>
</html>
