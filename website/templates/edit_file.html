<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit File: {{ filename }}</h1>
        <form method="POST">
            <textarea name="code">{{ code }}</textarea>
            <input type="hidden" name="file" value="{{ filename }}">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
