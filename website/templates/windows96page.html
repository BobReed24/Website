<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 96</title>
    <!-- Include your CSS -->
    <style>
        /* CSS to make the iframe full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #windows96-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #windows96-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Style for the back to home button */
        #back-to-home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="windows96-container">
        <iframe id="windows96-iframe" src="https://windows96.net/"></iframe>
        <!-- Button to go back to the homepage -->
        <button id="back-to-home-button" onclick="goToHomepage()">Alex OS</button>
    </div>

    <script>
        // Function to redirect to the homepage
        function goToHomepage() {
            window.location.href = 'https://b70f724c-58a1-4ef5-85a2-7873d6ef2d1d-00-3aasljj8zl37z.janeway.replit.dev/home';
        }

        // Check lockdown status every 5 seconds
        setInterval(checkLockdown, 5000);

        function checkLockdown() {
            fetch('lockdown-status.txt')
            .then(response => response.text())
            .then(data => {
                if (data.trim() === 'true') {
                    window.location.href = 'lockdown.html';
                }
            })
            .catch(error => {
                console.error('Error checking lockdown status:', error);
            });
        }
    </script>
</body>
</html>
