<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-image: url('/static/uploads/{{ background_filename }}');
            background-size: 100vw 100vh; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Default text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .button-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .logout-button, .external-link-button, .game-link-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button {
            background-color: green;
        }
        .logout-button:hover {
            background-color: darkgreen;
        }
        .external-link-button {
            background-color: #007BFF;
        }
        .external-link-button:hover {
            background-color: #0056b3;
        }
        .game-link-button {
            background-color: #FF5722;
        }
        .game-link-button:hover {
            background-color: #E64A19;
        }
        .content {
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em; /* Slightly smaller font size */
            color: white; /* Default text color */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* Black outline effect */
        }
        .upload-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: flex-end;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
            padding: 20px;
            border-radius: 10px;
        }
        .upload-form {
            margin-bottom: 10px;
        }
        .toggle-checkbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        <a href="https://bobreed24.github.io/Website/indev.html" class="external-link-button">Changelogs (WIP)</a>
        <a href="{{ url_for('windows96page') }}" class="game-link-button">Windows 96</a>
        <!-- Removed chat-room-button -->
    </div>

    <div class="content">
        <h1>Welcome, {{ username }}!</h1>
    </div>

    <div class="upload-container" id="upload-container">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('home') }}" class="upload-form">
            <input type="file" name="background" accept="image/*">
            <input type="submit" value="Upload Background">
        </form>
        <form method="POST" action="{{ url_for('apply_background') }}">
            <input type="submit" value="Apply Background">
        </form>
    </div>

    <div class="toggle-checkbox">
        <input type="checkbox" id="toggle-upload" onclick="toggleUploadForm()">
        <label for="toggle-upload">Show Upload Form</label>
    </div>

    <script>
        function toggleUploadForm() {
            var checkbox = document.getElementById('toggle-upload');
            var form = document.getElementById('upload-container');
            form.style.display = checkbox.checked ? 'flex' : 'none';
        }
    </script>
</body>
</html>
