<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .profile-picture-preview {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Editor</h1>
        <img src="{{ url_for('static', filename='profile_pics/' + username + '.png') }}" alt="Profile Picture" class="profile-picture-preview">
        
        <form method="POST" enctype="multipart/form-data">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>
            <br>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="profile_picture">Upload New Profile Picture (PNG, max 4MB):</label>
            <input type="file" id="profile_picture" name="profile_picture" accept=".png">
            <br>
            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>
</body>
</html>
