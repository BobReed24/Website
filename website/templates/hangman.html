<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            padding: 20px;
        }
        .word {
            font-size: 24px;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Hangman Game</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Hangman Game</h2>
                    <h3>Guess the word!</h3>
                </hgroup>
                <div id="word" class="word">______</div>
                <form id="guess-form">
                    <input type="text" id="guess" name="guess" maxlength="1" required>
                    <button type="submit">Guess</button>
                </form>
                <p id="message"></p>
            </section>
        </div>
    </main>

    <script>
        let word = '';
        let guesses = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/hangman/get_word');
            const data = await response.json();
            word = data.word;
            updateWordDisplay();
        });

        document.getElementById('guess-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const guess = document.getElementById('guess').value;
            if (!guesses.includes(guess)) {
                guesses.push(guess);
                const response = await fetch('/hangman/check_guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word: word, guesses: guesses })
                });
                const data = await response.json();
                updateWordDisplay(data.result);
                if (data.correct) {
                    document.getElementById('message').textContent = 'Congratulations! You guessed the word!';
                }
            }
            document.getElementById('guess').value = '';
        });

        function updateWordDisplay(result) {
            document.getElementById('word').textContent = result || word.split('').map(() => '_').join('');
        }
    </script>
</body>
</html>
