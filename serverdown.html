<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Status - Server Down</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.4.3/css/pico.min.css">
    <style>
        #statusIndicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #popupNotification {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0.5in;
            background: black;
            color: white;
            text-align: center;
            line-height: 0.5in;
            border-radius: 5px 5px 0 0;
            display: none;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Site Status</h1>
        <p>The site is currently down. We are working to get it back online as soon as possible.</p>
        <div id="statusIndicator" style="background-color: red;"></div>
        <p>Status: <span id="statusText">Down</span></p>
    </main>
    <div id="popupNotification">The site is online!</div>
    <script>
        const checkServer = async () => {
            try {
                const response = await fetch('https://8000-gitpoddemos-votingapp-yrezjdikz9l.ws-us116.gitpod.io/', { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        };

        const updateStatus = async () => {
            const isServerUp = await checkServer();
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const popupNotification = document.getElementById('popupNotification');
            if (isServerUp) {
                statusIndicator.style.backgroundColor = 'green';
                statusText.textContent = 'Up';
                popupNotification.style.display = 'block';
                setTimeout(() => {
                    popupNotification.style.display = 'none';
                }, 3000); // Hide after 3 seconds
            } else {
                statusIndicator.style.backgroundColor = 'red';
                statusText.textContent = 'Down';
                popupNotification.style.display = 'none';
            }
        };

        // Check the server status continuously
        setInterval(updateStatus, 5000); // Refresh every 5 seconds
        updateStatus(); // Initial check
    </script>
</body>
</html>
