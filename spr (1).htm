<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: white; /* White text for dark mode */
        }

        main.container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #1e1e1e; /* Darker container background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: white; /* White text for the "Loading" message */
        }

        a {
            color: #1e90ff;
            text-decoration: underline;
        }

        /* Loading Spinner */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.9); /* Dark overlay */
            z-index: 999;
            transition: opacity 0.5s ease-in-out;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: white; /* White text for the loading label */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function checkConnection() {
            fetch('https://8000-gitpoddemos-springpetcl-aknc43cwuam.ws-us116.gitpod.io/home', { method: 'HEAD', mode: 'cors' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'https://8000-gitpoddemos-springpetcl-aknc43cwuam.ws-us116.gitpod.io/home';
                    } else {
                        window.location.href = 'https://bobreed24.github.io/Website/serverdown.html';
                    }
                })
                .catch(() => {
                    window.location.href = 'https://bobreed24.github.io/Website/serverdown.html';
                });
        }


        // Delay the main script by 2.5 seconds
        window.onload = function() {
            setTimeout(() => {
                checkConnection();
            }, 2500); // 2.5 seconds

            // Hide the loading animation after 3 seconds
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 10000);
        };
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading</p>
    </div>

    <main class="container">
        <h1>Checking Connection...</h1>
        <p>You will be redirected shortly. If you're not redirected, please <a href="https://8000-gitpoddemos-springpetcl-aknc43cwuam.ws-us116.gitpod.io/home">click here</a>.</p>
    </main>
</body>
</html>
